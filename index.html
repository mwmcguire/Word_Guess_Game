<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Word Guess Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <Header>
        <div class="container-header">
            <img src="assets/images/word_guess_title.png">
        </div>
        </Header>

        <div class="container-game">
            <div class="box-1">
               <p id="directions">PRESS ANY KEY TO GET STARTED!</p>
               <p id="wins">Wins:</p>
               <p id="current-word">_ _ _ _ _ _ _ _</p>
               <p id="random-game"></p>
               <p>Number of Guesses Remaining: <span id="guesses-remaining"></span></p>
               <p id="letters-guessed">Letters Already Guessed:</p>
            </div>
            <div class="box-2">
                <p><img src="" alt="game"></p>
            </div>
        </div>
    
        <script src="assets/javascript/game.js"></script>

    </body>

</html>
